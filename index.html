<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="./js/md-block.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Web App</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="stylesheet" href="./css/prism.css">
  <base href="">
</head>

<body>
  <div id="container">
    <div id="sidebar">
      <div id="searchDiv"></div>
      <div id="sortDiv"></div>
      <div id="fileListSection"></div>
    </div>
    <div id="view">
      <div id="backlinkSection">
        <div id="backlinksDiv"></div>
        <div id="tagsDiv"></div>
      </div>
      <div id="page">
          <h1 id="heading"></h1>
          <h6 id="date"></h6>
          <h6 id="time"></h6>
          <br>
          <div id="content">
            <md-block id="markdownContent"></md-block>
          </div>
      </div>
      <div id="headingsSection"></div>
      <div id="linkSection">
        <div id="linksDiv"></div>
        <div id="externalLinksDiv"></div>
      </div>
    </div>
  </div>

  <script src="./js/prism.js"></script>
  <script src="./js/page.js"></script>
  <script src="./js/fileList.js"></script>
  <script src="./js/links.js"></script>
  <script src="./js/sort.js"></script>
  <script src="./js/tags.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
